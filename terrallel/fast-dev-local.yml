targets:
  # This manages the local "US" management cluster
  fast-dev-local-us-cluster-mgmt:
    workspaces:
    - fast/dev/local/north-america/cluster-mgmt/k8s
    next:
      workspaces:
      - fast/dev/local/north-america/cluster-mgmt/core-services
      next:
        workspaces:
        - fast/dev/local/north-america/cluster-mgmt/routing

  # This manages the local "US" workload cluster
  fast-dev-local-us-cluster:
    workspaces:
    - fast/dev/local/north-america/cluster/k8s
    next:
      workspaces:
      - fast/dev/local/north-america/cluster/core-services
      next:
        workspaces:
        - fast/dev/local/north-america/cluster/routing

  # This manages the local "Australian" workload cluster
  fast-dev-local-au-cluster:
    workspaces:
    - fast/dev/local/australia/cluster/k8s
    next:
      workspaces:
      - fast/dev/local/australia/cluster/core-services
      next:
        workspaces:
        - fast/dev/local/australia/cluster/routing