apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: north-south
  namespace: ingress
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.fast.dev.wescaleout.cloud"
    - "*.us.fast.dev.wescaleout.cloud"
    - "*.aws.fast.dev.wescaleout.cloud"
    - "*.aws-us.fast.dev.wescaleout.cloud"