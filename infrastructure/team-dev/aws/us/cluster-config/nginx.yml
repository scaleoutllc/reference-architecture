apiVersion: v1
kind: Namespace
metadata:
  name: routing
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
  namespace: routing
data:
  index.html: hello from aws-us!
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: routing
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: nginx-html
        configMap:
          name: nginx-html
      containers:
      - name: nginx
        image: nginx:1.25.4
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: nginx-html
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: nginx
      nodeSelector:
        node.wescaleout.cloud/routing: "true"
      tolerations:
      - key: node.wescaleout.cloud/routing
        operator: Equal
        value: "true"
        effect: NoSchedule
---
kind: Service
apiVersion: v1
metadata:
  name: nginx
  namespace: routing
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - name: health
      protocol: "TCP"
      port: 30877
      nodePort: 30877
      targetPort: 80
    - name: http
      protocol: "TCP"
      port: 31080
      nodePort: 31080
      targetPort: 80